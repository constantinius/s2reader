dist: trusty
sudo: required
language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
install:
  - pip install -r requirements.txt
  - pip install pytest coveralls
  - pip install .
script:
  - coverage run --source=s2reader setup.py test
after_success:
  - coveralls
